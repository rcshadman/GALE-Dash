<ion-view view-title="Settings" ng-controller='initializeCtrl' ng-cloak>
    
    

 
  
  <div ng-show='!loggedIn'>
  <ion-content scroll="false">
  <div class="list">
   <div class="item item-divider">Authenticate</div>
    <div class='row'>
      <div class='col'>
        <div class="list list-inset">
          <label class="item item-input">
          <input type="text" placeholder="Username / email@galepartners.com" ng-model='user.username'>
          </label>
          <label class="item item-input">
          <input type="password" placeholder="Password" ng-model='user.password'>
          </label>
          </div>
        </div>
    </div>
    <div class='row'>
      <div class='col col-25'></div>
      <div class='col col-50'>
        <button class="button button-block button-balanced" ng-click="login(user.username,user.password)">Sign In</button>
      </div>
      <div class='col col-25'></div>
    </div>
  </div>
  </ion-content>
  </div>


  <div ng-show='loggedIn'>
   <ion-content scroll="false">
    <div class="list">
    <div class="item item-divider ">
      Projects 
        <a href=''><i style="float:right !important; margin-right:10px !important;" ng-click="signout()"><h3 class="positive"> Sign Out <i class="ion-log-out" data-pack="default" data-tags="spinner, waiting, refresh, animation" data-animation="true"></i></h3></i></a>
      </div>
    </div>
      <div class="list">
        <div class="item">
          <label><input type="text" placeholder="Search Projects..." ng-model="searchText"></label>
        </div>
      </div>

      <div class="card-wrapper">
        
        <div class="card custom-card">
          <ion-scroll >
            <ion-list>
              <ion-radio  ng-repeat="project in projectList | filter:searchText" ng-model='userinput.projectId' ng-change=''ng-value="project.id" >{{project.name}}
              </ion-radio>
              
            </ion-list>
          </ion-scroll>
        </div>
      </div>
      
      <div class='row'>
        <div class='col col-70'></div>
          <div class='col col-30'>
            <button class="button button-block button-royal" ng-click='signout()'>Sign Out</button>
          </div>
          
      </div>


    </ion-content>
   </div>


</ion-view>
