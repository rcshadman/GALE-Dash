<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm" >

 <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-android-settings" icon-on="ion-android-settings" href="#/tab/initialize">
    <ion-nav-view animation="slide-left-right" name="tab-initialize"></ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-home" icon-on="ion-home" href="#/tab/dashboard" ng-if='showDash()'>
    <ion-nav-view animation="slide-left-right" name="tab-dashboard" ></ion-nav-view>
  </ion-tab>


 


</ion-tabs>
